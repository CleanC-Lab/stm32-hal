[package]
authors = ["David O'Connor <david.alan.oconnor@gmail.com>"]
name = "STM32 HAL syntax overview"
edition = "2018"
version = "0.1.0"

[dependencies]
defmt = "0.2.0"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }

cortex-m = "0.7.3"
cortex-m-rt = "0.6.14"
# When importing this HAL, make sure to include a feature describing your MCU `eg l4x3`,
# and if this program is meant to be run and flashed directly (ie it's not a library),
# the runtime feature for that
# family, eg `l4rt`.
stm32-hal2 = { version = "^0.2.9", features = ["l4x3", "l4rt"]}

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-